<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="basic__container">
        <nav>
          <button class="header__login">Log in</button>
        </nav>
      </div>
    </header>

    <main>

      <section class="hero">
        <div class="basic__container">
          <div class="hero__block">

            <div class="hero__content">
              <h1 class="hero__title">
                It’s a hot place for your streaming fantasy.
              </h1>
              <p class="hero__subtitle">
                It’s a free space for watching streams and chatting with alluring people.
              </p>
            </div>

            <form action="#!" class="signup__form">
              <button type="button" class="google__signup">
                <img src="./assets/img/svg/google.svg" alt="Google" />
                Sign up with Google
              </button>
            </form>

          </div>
        </div>
      </section>

    </main>
